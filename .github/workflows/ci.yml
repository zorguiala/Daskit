name: Run Cypress Tests

on:
  push:
    branches:
      - main # Run tests on push to the main branch
  pull_request:
    branches:
      - main # Run tests on pull requests to the main branch

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the Node.js version compatible with your project

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Start Vite development server
      - name: Start Vite server
        run: npm run dev &
        env:
          CI: true

      # Step 5: Wait for Vite server to be ready
      - name: Wait for Vite server
        run: npx wait-on http://localhost:3000

      # Step 6: Run Cypress tests
      - name: Run Cypress
        run: npx cypress run
        env:
          CYPRESS_BASE_URL: http://localhost:3000
